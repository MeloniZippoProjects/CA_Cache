# Cache size
-size (bytes) 65536

# To model Fully Associative cache, set associativity to zero
-associativity 4

# Technology Node
-technology (u) 0.032


# can be (itrs-hp, itrs-lstp, itrs-lop, lp-dram, comm-dram)
-Data array cell type - `"itrs-lop`"

-Data array peripheral type - `"itrs-lop`"

-Tag array cell type - `"itrs-lop`"

-Tag array peripheral type - `"itrs-lop`"

# fast - data and tag access happen in parallel
# sequential - data array is accessed after accessing the tag array
# normal - data array lookup and tag access happen in parallel
#          final data block is broadcasted in data array h-tree 
#          after getting the signal from the tag array
-access mode (normal, sequential, fast) - sequential

-Power Gating - "false"

# Line size
-block size (bytes) 64

-read-write port 1
-exclusive read port 0
-exclusive write port 0
-single ended read ports 0
-search port 1

# Multiple banks connected using a bus
-UCA bank count 1

# Customized VDD; Default means using ITRS defined value.
-hp Vdd (V) "default"
-lstp Vdd (V) "default"
-lop Vdd (V) "default"

# whether to use long (10% ) channel devices ("true" or "false"ï¼Œ when "true" assuming 90% of the device (non time critical) can be long channel device)
-Long channel devices - "false"

# Bus width include data bits and address bits required by the decoder
-output/input bus width 512

// 300-400 in steps of 10
-operating temperature (K) 360

# Type of memory - cache (with a tag array) or ram (scratch ram similar to a register file) 
# or main memory (no tag array and every access will happen at a page granularity Ref: CACTI 5.3 report)
-cache type "cache"

# to model special structure like branch target buffers, directory, etc. 
# change the tag size parameter
# if you want cacti to calculate the tagbits, set the tag size to "default"
-tag size (b) "default"

# Set optimize tag to ED or ED^2 to obtain a cache configuration optimized for
# energy-delay or energy-delay sq. product
# Note: Optimize tag will disable weight or deviate values mentioned above
# Set it to NONE to let weight and deviate values determine the 
# appropriate cache configuration
-Optimize ED or ED^2 (ED, ED^2, NONE): "ED^2"

-Cache model (NUCA, UCA)  - "UCA"


-Add ECC - "false"

-Print level (DETAILED, CONCISE) - "DETAILED"

-Print input parameters - "true"
